<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Karte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="map-Container">
    <div class="map-frame">
      <ion-button id="getPosButton" color="secondary" size="large" expand="block" fill="solid" (click)="getCurrentPosition()">
        <ion-icon name="locate" size="large"></ion-icon>
      </ion-button>
      <div id="mapId" style="width: 100%; height: 100%; position: fixed"></div>
    </div>
  </div>
</ion-content>
